{% extends "layout.html" %} {% block body %}
<center>
    <img href="{{ url_for('index') }}" src="{{ url_for('static', filename='interviewAttire.png')}}">
</center>
<br>
<br>
<center>
    <form method="post" action="{{ url_for('InterviewPreparedness') }}" enctype=multipart/form-data>
        <table>
            <tr>
                <td>Category: </td>
                <td><input type="text" name="category" value="Construction"></td>
            </tr>
            <tr>
                <td>Choose photos: </td>
                <td><input type="file" name="image" multiple></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    {% if conceptDictList is not none %}
      {% for item in conceptDictList %}
        {% for arg in item %}
          <p> Tag: {{ arg }} </p>
          <p> Confidence: {{ item[arg] }} </p>
        {% endfor %}
      {% endfor %}
    {% endif %}
</center>
{%endblock%}
